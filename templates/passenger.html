<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Booking Details — Aetheria Airways</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }

  body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #0d0f1e 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    transition: background 1s ease;
    color: #e2e8f0;
  }

  .card {
    width: 100%;
    max-width: 480px;
    background: rgba(30, 41, 59, 0.7);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(134, 239, 219, 0.15);
    padding: 2.5rem;
    border-radius: 12px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: cardSlideIn 0.6s ease-out;
  }

  @keyframes cardSlideIn { 
    from { opacity: 0; transform: translateY(40px) scale(0.95); } 
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  .logo {
    display: flex;
    align-items: center;
    gap: 8px;
    margin-bottom: 2rem;
    font-weight: 700;
  }

  .logo-text {
    display: flex;
    flex-direction: column;
    gap: 2px;
    line-height: 1.05;
  }

  .logo-text-main {
    font-size: 1rem;
    letter-spacing: 1.2px;
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 800;
  }

  .logo-text-sub {
    font-size: 0.5rem;
    letter-spacing: 1px;
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    font-weight: 800;
    margin-left: 18px;
  }

  .logo-separator {
    width: 1.2px;
    height: 28px;
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    transform: rotate(-15deg);
    opacity: 0.6;
    margin-left: 4px;
  }

  h2 {
    margin: 0 0 0.5rem 0;
    color: #e2e8f0;
    font-size: 1.5rem;
    font-weight: 700;
  }

  .seat-badge {
    display: inline-block;
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    color: #0f172a;
    padding: 6px 14px;
    border-radius: 6px;
    font-weight: 700;
    font-size: 0.8rem;
    margin-bottom: 1.5rem;
    box-shadow: 0 4px 12px rgba(134, 239, 219, 0.25);
  }

  .form-group {
    margin-top: 1.2rem;
  }

  label {
    font-size: 0.75rem;
    color: #86efdb;
    font-weight: 700;
    display: block;
    margin-bottom: 6px;
    text-transform: uppercase;
    letter-spacing: 0.5px;
  }

  input, select {
    width: 100%;
    padding: 11px 12px;
    border-radius: 8px;
    border: 1px solid rgba(134, 239, 219, 0.2);
    background: rgba(71, 85, 105, 0.4);
    color: #e2e8f0;
    font-size: 0.95rem;
    backdrop-filter: blur(10px);
    transition: all 0.3s;
    font-family: 'Inter', system-ui;
  }

  input::placeholder {
    color: #64748b;
  }

  input:focus, select:focus {
    outline: none;
    background: rgba(71, 85, 105, 0.6);
    border-color: #86efdb;
    box-shadow: 0 0 20px rgba(134, 239, 219, 0.2);
  }

  .row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 1.2rem;
  }

  .actions {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 2rem;
  }

  a {
    text-decoration: none;
    color: #86efdb;
    transition: 0.3s;
    font-weight: 600;
    font-size: 0.9rem;
  }

  a:hover {
    color: #06b6d4;
  }

  .btn {
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    color: #0f172a;
    padding: 11px 24px;
    border-radius: 8px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 8px 20px rgba(134, 239, 219, 0.25);
    font-size: 0.9rem;
  }

  .btn:hover:not(:disabled) {
    transform: translateY(-2px);
    box-shadow: 0 12px 30px rgba(134, 239, 219, 0.35);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
  }

  /* Success Screen */
  .success-screen {
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3000;
    background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%);
    opacity: 0;
    pointer-events: none;
    transition: all 0.5s ease;
  }

  .success-screen.show {
    opacity: 1;
    pointer-events: auto;
  }

  .success-box {
    position: relative;
    background: rgba(30, 41, 59, 0.8);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(134, 239, 219, 0.2);
    padding: 3rem;
    border-radius: 12px;
    text-align: center;
    color: #e2e8f0;
    box-shadow: 0 25px 70px rgba(0,0,0,0.4);
    animation: scaleIn 0.6s ease-out;
  }

  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .success-box h3 {
    font-size: 1.8rem;
    margin-bottom: 1rem;
    color: #86efdb;
    animation: slideUp 0.6s ease-out;
  }

  .checkmark {
    width: 80px;
    height: 80px;
    margin: 0 auto 1.5rem;
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2.5rem;
    animation: checkmarkBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
    box-shadow: 0 10px 30px rgba(134, 239, 219, 0.3);
  }

  @keyframes checkmarkBounce {
    0% { transform: scale(0) rotate(-45deg); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  @keyframes slideUp {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .success-text {
    font-size: 1rem;
    margin: 1rem 0;
    color: #cbd5e1;
    animation: fadeIn 0.6s ease-out 0.3s both;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  .confetti {
    position: absolute;
    pointer-events: none;
  }

  @media (max-width: 1024px) {
    .card {
      padding: 2.2rem;
    }

    h2 {
      font-size: 1.4rem;
    }

    .seat-badge {
      font-size: 0.8rem;
      padding: 6px 12px;
    }

    input, select {
      font-size: 0.9rem;
    }
  }

  @media (max-width: 768px) {
    .card {
      padding: 1.8rem;
      max-width: 95%;
    }

    .logo {
      margin-bottom: 1.5rem;
    }

    .logo-text-main {
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    .logo-text-sub {
      font-size: 0.48rem;
      margin-left: 14px;
    }

    h2 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
    }

    .seat-badge {
      font-size: 0.75rem;
      padding: 5px 11px;
      margin-bottom: 1.2rem;
    }

    .form-group {
      margin-top: 1rem;
    }

    label {
      font-size: 0.7rem;
      margin-bottom: 5px;
    }

    input, select {
      padding: 9px 10px;
      font-size: 0.9rem;
      border-radius: 6px;
    }

    .row {
      gap: 10px;
    }

    .actions {
      flex-direction: column-reverse;
      gap: 0.8rem;
      margin-top: 1.5rem;
    }

    a {
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
    }

    .btn {
      width: 100%;
      padding: 10px 16px;
      font-size: 0.9rem;
    }

    .success-box {
      padding: 1.8rem;
      margin: 15px;
    }

    .success-box h3 {
      font-size: 1.5rem;
    }

    .checkmark {
      width: 70px;
      height: 70px;
      font-size: 2.2rem;
      margin-bottom: 1rem;
    }

    .success-text {
      font-size: 0.95rem;
      margin: 0.8rem 0;
    }
  }

  @media (max-width: 480px) {
    .card {
      padding: 1.5rem 1.2rem;
      border-radius: 10px;
    }

    .logo {
      gap: 6px;
      margin-bottom: 1.2rem;
    }

    .logo-text-main {
      font-size: 0.8rem;
      letter-spacing: 0.8px;
    }

    .logo-text-sub {
      font-size: 0.42rem;
      margin-left: 11px;
    }

    .logo-separator {
      height: 22px;
      margin-left: 2px;
    }

    h2 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .seat-badge {
      font-size: 0.7rem;
      padding: 4px 10px;
      margin-bottom: 1rem;
    }

    .form-group {
      margin-top: 0.8rem;
    }

    label {
      font-size: 0.65rem;
      margin-bottom: 4px;
    }

    input, select {
      padding: 8px 8px;
      font-size: 0.85rem;
      border-radius: 5px;
    }

    .row {
      gap: 8px;
    }

    .actions {
      flex-direction: column-reverse;
      gap: 0.6rem;
      margin-top: 1.2rem;
    }

    a {
      width: 100%;
      text-align: center;
      font-size: 0.85rem;
      padding: 0.5rem 0;
    }

    .btn {
      width: 100%;
      padding: 8px 12px;
      font-size: 0.85rem;
      border-radius: 6px;
    }

    .success-screen {
      padding: 10px;
    }

    .success-box {
      padding: 1.5rem 1.2rem;
      margin: 10px;
      border-radius: 10px;
    }

    .success-box h3 {
      font-size: 1.3rem;
      margin-bottom: 0.8rem;
    }

    .checkmark {
      width: 60px;
      height: 60px;
      font-size: 2rem;
      margin-bottom: 0.8rem;
    }

    .success-text {
      font-size: 0.9rem;
      margin: 0.6rem 0;
    }
  }
</style>
</head>
<body>
  <div class="card">
    <div class="logo">
      <div class="logo-text">
        <div class="logo-text-main">AETHERIA</div>
        <div class="logo-text-sub">AIRWAYS</div>
      </div>
      <div class="logo-separator"></div>
    </div>

    <h2>Booking Details</h2>
    <div class="seat-badge">Seat {{ seat }}</div>

    <div class="form-group">
      <label>Full Name *</label>
      <input id="name" placeholder="John Doe" type="text">
    </div>

    <div class="row">
      <div class="form-group">
        <label>Gender</label>
        <select id="sex">
          <option value="Female">Female</option>
          <option value="Male">Male</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input id="age" type="number" min="1" placeholder="25">
      </div>
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input id="phone" type="tel" placeholder="+1 (555) 123-4567">
    </div>

    <div class="form-group">
      <label>Email Address *</label>
      <input id="email" type="email" placeholder="you@example.com">
    </div>

    <div class="actions">
      <a href="/">← Cancel</a>
      <button id="submitBtn" class="btn">Confirm Booking ✈</button>
    </div>
  </div>

  <div id="success" class="success-screen">
    <div class="success-box">
      <div class="checkmark">✓</div>
      <h3>Booking Confirmed!</h3>
      <p class="success-text" id="successText"></p>
      <p style="margin-top:1.5rem;opacity:0.7;font-size:0.9rem;">A confirmation email has been sent to your inbox</p>
      <div style="margin-top:2rem"><a href="/" style="color:#86efdb;font-weight:700;font-size:1rem;">← Return Home</a></div>
    </div>
  </div>

<script>
  const flightId = "{{ flight_id }}";
  const seat = "{{ seat }}";
  const success = document.getElementById('success');
  const successText = document.getElementById('successText');

  function createConfetti() {
    for(let i = 0; i < 50; i++) {
      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.left = Math.random() * 100 + '%';
      conf.style.top = '-10px';
      conf.style.width = conf.style.height = Math.random() * 10 + 5 + 'px';
      conf.style.background = ['#86efdb', '#06b6d4', '#fbbf24', '#f59e0b'][Math.floor(Math.random() * 4)];
      conf.style.borderRadius = '50%';
      conf.style.animation = `fall ${2 + Math.random() * 1}s linear forwards`;
      success.appendChild(conf);
    }
  }

  const style = document.createElement('style');
  style.textContent = `
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);

  document.getElementById('submitBtn').addEventListener('click', async () => {
    const name = document.getElementById('name').value.trim();
    const sex = document.getElementById('sex').value;
    const age = document.getElementById('age').value;
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();

    if (!name || !email) {
      alert('Please fill in Name and Email');
      return;
    }

    document.getElementById('submitBtn').disabled = true;

    try {
      const res = await fetch('/api/book', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_email: email,
          flight_id: flightId,
          seat_number: seat,
          passenger: { name, sex, age: age || null, phone }
        })
      });

      const j = await res.json();

      if (!res.ok) {
        throw new Error(j.error || 'Booking failed');
      }

      success.classList.add('show');
      createConfetti();
      successText.textContent = `${name}, your flight is booked! Seat ${seat} confirmed.`;
    } catch (err) {
      alert('Booking failed — ' + err.message);
      document.getElementById('submitBtn').disabled = false;
    }
  });
</script>
</body>
</html>
