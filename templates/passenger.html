<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Passenger Details — Aetheria</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body{
    font-family:'Plus Jakarta Sans',system-ui,Segoe UI;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    padding: 20px;
    transition: background 1s ease;
  }

  .card{
    width: 100%;
    max-width: 500px;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.3);
    padding: 40px;
    border-radius: 24px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    animation: cardSlideIn 0.6s ease-out;
  }
  @keyframes cardSlideIn { 
    from { opacity: 0; transform: translateY(40px) scale(0.95); } 
    to { opacity: 1; transform: translateY(0) scale(1); }
  }

  h2{ 
    margin: 0 0 12px 0; 
    color: #fff; 
    font-size: 1.6rem;
  }

  .seat-badge{
    display: inline-block;
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    color: #000;
    padding: 6px 14px;
    border-radius: 20px;
    font-weight: 700;
    font-size: 0.85rem;
    margin-bottom: 20px;
  }

  .form-group{
    margin-top: 16px;
  }

  label{ 
    font-size: 0.8rem; 
    color: #fbbf24; 
    font-weight: 800;
    display: block;
    margin-bottom: 8px;
  }

  input, select{ 
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid rgba(255,255,255,0.3);
    background: rgba(255,255,255,0.08);
    color: #fff;
    font-size: 1rem;
    backdrop-filter: blur(10px);
    transition: all 0.3s;
  }

  input::placeholder { color: rgba(255,255,255,0.6); }

  input:focus, select:focus{
    outline: none;
    background: rgba(255,255,255,0.12);
    border-color: #fbbf24;
    box-shadow: 0 0 20px rgba(251,191,36,0.4);
  }

  .row{ 
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 12px;
    margin-top: 16px;
  }

  .actions{
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-top: 20px;
  }

  a{ 
    text-decoration: none;
    color: rgba(255,255,255,0.7);
    transition: 0.3s;
  }
  a:hover { color: #fbbf24; }

  .btn{ 
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    color: #000;
    padding: 12px 24px;
    border-radius: 10px;
    border: none;
    font-weight: 800;
    cursor: pointer;
    transition: all 0.3s;
    box-shadow: 0 10px 30px rgba(251,191,36,0.3);
  }
  .btn:hover{ 
    transform: translateY(-3px);
    box-shadow: 0 15px 50px rgba(251,191,36,0.5);
  }

  /* Success Animation */
  .success-screen{
    position: fixed;
    inset: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 3000;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    opacity: 0;
    pointer-events: none;
    transition: all 0.6s ease;
  }
  .success-screen.show{
    opacity: 1;
    pointer-events: auto;
  }

  .success-box{
    position: relative;
    background: rgba(255,255,255,0.15);
    backdrop-filter: blur(20px);
    border: 1px solid rgba(255,255,255,0.3);
    padding: 40px;
    border-radius: 24px;
    text-align: center;
    color: #fff;
    box-shadow: 0 20px 60px rgba(0,0,0,0.3);
  }

  .success-box h3{
    font-size: 2rem;
    margin-bottom: 12px;
    animation: scaleIn 0.6s ease-out;
  }

  .checkmark{
    width: 80px;
    height: 80px;
    margin: 0 auto 20px;
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 2rem;
    animation: checkmarkBounce 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55);
  }

  @keyframes checkmarkBounce {
    0% { transform: scale(0) rotate(-45deg); }
    50% { transform: scale(1.2); }
    100% { transform: scale(1); }
  }

  @keyframes scaleIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
  }

  .success-text{
    font-size: 1.1rem;
    margin: 16px 0;
    animation: fadeInText 0.6s ease-out 0.3s both;
  }

  @keyframes fadeInText {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  .confetti{
    position: absolute;
    pointer-events: none;
  }

  @media(max-width: 600px){
    .card { padding: 30px 20px; }
    .row { grid-template-columns: 1fr; }
  }
</style>
</head>
<body>
  <div style="position: fixed; top: 20px; left: 20px; display: flex; align-items: center; gap: 8px; z-index: 1001;">
    <div style="font-weight: 800; letter-spacing: 0.5px; color: #fff;">
      <div style="font-size: 1.3rem; line-height: 1.05;">AETHERIA</div>
      <div style="font-size: 0.6rem; color: #fbbf24; letter-spacing: 1.2px; margin-top:2px;">AIRWAYS</div>
    </div>
    <div style="width: 1.25px; height: 36px; background: #fbbf24; transform: rotate(-15deg); opacity: 0.65; margin-left:6px;"></div>
  </div>

  <div class="card">
    <h2>Passenger Details</h2>
    <div class="seat-badge">Seat {{ seat }}</div>

    <div class="form-group">
      <label>Full Name *</label>
      <input id="name" placeholder="Jane Doe">
    </div>

    <div class="row">
      <div class="form-group">
        <label>Sex</label>
        <select id="sex"><option>Female</option><option>Male</option><option>Other</option></select>
      </div>
      <div class="form-group">
        <label>Age</label>
        <input id="age" type="number" min="0" placeholder="34">
      </div>
    </div>

    <div class="form-group">
      <label>Phone</label>
      <input id="phone" type="tel" placeholder="+1 555 555 5555">
    </div>

    <div class="form-group">
      <label>Email *</label>
      <input id="email" type="email" placeholder="you@example.com">
    </div>

    <div class="actions">
      <a href="/">← Cancel</a>
      <button id="submitBtn" class="btn">Confirm & Book ✈</button>
    </div>
  </div>

  <div id="success" class="success-screen">
    <div class="success-box">
      <div class="checkmark">✓</div>
      <h3>Booking Confirmed!</h3>
      <p class="success-text" id="successText"></p>
      <p style="margin-top:20px;opacity:0.8">Your booking confirmation has been sent to your email</p>
      <div style="margin-top:24px"><a href="/" style="color:#fbbf24;font-weight:800">← Return Home</a></div>
    </div>
  </div>

<script>
  const flightId = "{{ flight_id }}";
  const seat = "{{ seat }}";
  const success = document.getElementById('success');
  const successText = document.getElementById('successText');

  function createConfetti(){
    for(let i = 0; i < 50; i++){
      const conf = document.createElement('div');
      conf.className = 'confetti';
      conf.style.left = Math.random() * 100 + '%';
      conf.style.top = '-10px';
      conf.style.width = conf.style.height = Math.random() * 10 + 5 + 'px';
      conf.style.background = ['#fbbf24', '#f59e0b', '#667eea', '#764ba2'][Math.floor(Math.random() * 4)];
      conf.style.borderRadius = '50%';
      conf.style.animation = `fall ${2 + Math.random() * 1}s linear forwards`;
      success.appendChild(conf);
    }
  }

  const style = document.createElement('style');
  style.textContent = `
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  `;
  document.head.appendChild(style);

  document.getElementById('submitBtn').addEventListener('click', async () => {
    const name = document.getElementById('name').value.trim();
    const sex = document.getElementById('sex').value;
    const age = document.getElementById('age').value;
    const phone = document.getElementById('phone').value.trim();
    const email = document.getElementById('email').value.trim();
    if(!name || !email){ alert('Provide name and email'); return; }

    document.getElementById('submitBtn').disabled = true;
    try{
      const res = await fetch('/api/book', {
        method:'POST',
        headers:{'Content-Type':'application/json'},
        body: JSON.stringify({
          user_email: email,
          flight_id: flightId,
          seat_number: seat,
          passenger: { name, sex, age, phone }
        })
      });
      const j = await res.json();
      if(!res.ok){ throw new Error(j.error || 'Booking failed'); }
      
      success.classList.add('show');
      createConfetti();
      successText.textContent = `${name}, your seat ${seat} is confirmed!`;
      
    }catch(err){
      alert('Booking failed — ' + err.message);
      document.getElementById('submitBtn').disabled = false;
    }
  });
</script>
</body>
</html>
