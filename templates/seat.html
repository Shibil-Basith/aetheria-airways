<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Select Your Seat — Aetheria Airways</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  
  body {
    font-family: 'Inter', system-ui, -apple-system, sans-serif;
    background: linear-gradient(135deg, #0f172a 0%, #1a1f3a 50%, #0d0f1e 100%);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    color: #e2e8f0;
    padding-top: 80px;
  }

  header {
    position: fixed;
    top: 0;
    width: 100%;
    padding: 1.2rem 5%;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(15, 23, 42, 0.85);
    backdrop-filter: blur(12px);
    border-bottom: 1px solid rgba(134, 239, 219, 0.1);
    box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    z-index: 1000;
  }

  header .logo {
    display: flex;
    align-items: center;
    gap: 8px;
    font-weight: 700;
    font-size: 1.1rem;
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
  }

  header .logo-icon {
    width: 32px;
    height: 32px;
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    border-radius: 6px;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 1rem;
  }

  header a {
    color: #86efdb;
    text-decoration: none;
    font-weight: 600;
    transition: all 0.3s;
    font-size: 0.9rem;
  }

  header a:hover {
    color: #06b6d4;
    text-shadow: 0 0 15px rgba(134, 239, 219, 0.4);
  }

  .container {
    width: 100%;
    max-width: 1000px;
    padding: 40px 20px;
    animation: slideIn 0.6s ease-out;
  }

  @keyframes slideIn { 
    from { opacity: 0; transform: translateY(30px); } 
    to { opacity: 1; transform: translateY(0); }
  }

  .flight-info {
    background: rgba(30, 41, 59, 0.6);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(134, 239, 219, 0.15);
    padding: 1.8rem;
    border-radius: 10px;
    margin-bottom: 2.5rem;
    color: #e2e8f0;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    transition: all 0.3s;
  }

  .flight-info:hover {
    transform: translateY(-4px);
    border-color: rgba(134, 239, 219, 0.3);
    box-shadow: 0 10px 30px rgba(134, 239, 219, 0.1);
  }

  .flight-info > div:first-child {
    font-weight: 700;
    font-size: 1.3rem;
    margin-bottom: 0.5rem;
  }

  .flight-info > div:last-child {
    color: #86efdb;
    font-size: 0.95rem;
  }

  .screen {
    width: 90%;
    margin: 30px auto;
    height: 35px;
    background: linear-gradient(90deg, #fef3c7, #fde68a, #fbbf24);
    border-radius: 8px;
    box-shadow: 0 8px 25px rgba(251, 191, 36, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #7c2d12;
    font-weight: 700;
    font-size: 0.9rem;
    letter-spacing: 2px;
  }

  .seats-wrapper {
    display: flex;
    justify-content: center;
    margin: 40px 0;
  }

  .seats {
    perspective: 1000px;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 12px;
    padding: 0 20px;
  }

  .seat {
    width: 65px;
    height: 55px;
    background: rgba(71, 85, 105, 0.4);
    backdrop-filter: blur(10px);
    border: 1.5px solid rgba(134, 239, 219, 0.2);
    border-radius: 8px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(0,0,0,0.2);
    color: #e2e8f0;
    font-weight: 600;
    font-size: 0.85rem;
  }

  .seat:not(.occupied):hover {
    transform: translateY(-8px) scale(1.06);
    background: rgba(134, 239, 219, 0.3);
    border-color: #86efdb;
    box-shadow: 0 12px 30px rgba(134, 239, 219, 0.25);
  }

  .seat.occupied {
    background: rgba(239, 68, 68, 0.2);
    border-color: rgba(239, 68, 68, 0.4);
    cursor: not-allowed;
    opacity: 0.5;
  }

  .seat.selected {
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    border-color: #86efdb;
    transform: scale(1.12) rotateY(10deg);
    box-shadow: 0 15px 40px rgba(134, 239, 219, 0.35);
    color: #0f172a;
  }

  .legend {
    display: flex;
    gap: 30px;
    margin-top: 35px;
    color: #cbd5e1;
    font-size: 0.9rem;
    justify-content: center;
    flex-wrap: wrap;
  }

  .legend span {
    display: inline-flex;
    align-items: center;
    gap: 8px;
  }

  .legend-box {
    width: 16px;
    height: 14px;
    border-radius: 4px;
  }

  .legend-available {
    background: rgba(71, 85, 105, 0.4);
    border: 1.5px solid rgba(134, 239, 219, 0.2);
  }

  .legend-selected {
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
  }

  .legend-occupied {
    background: rgba(239, 68, 68, 0.3);
    opacity: 0.5;
  }

  .btn {
    background: linear-gradient(135deg, #86efdb 0%, #06b6d4 100%);
    color: #0f172a;
    padding: 12px 32px;
    border-radius: 8px;
    border: none;
    font-weight: 700;
    cursor: pointer;
    margin-top: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: all 0.3s;
    box-shadow: 0 8px 20px rgba(134, 239, 219, 0.25);
    font-size: 0.95rem;
  }

  .btn:hover:not(:disabled) {
    transform: translateY(-3px);
    box-shadow: 0 12px 30px rgba(134, 239, 219, 0.35);
  }

  .btn:disabled {
    opacity: 0.5;
    cursor: not-allowed;
  }

  @media (max-width: 700px) {
    .seats { grid-template-columns: repeat(3, 1fr); gap: 10px; }
    .seat { width: 55px; height: 45px; font-size: 0.75rem; }
    .legend { gap: 15px; }
    .container { padding: 20px 15px; }
    header { padding: 1rem 4%; }
  }
</style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon">✈</div>
      <span>AETHERIA</span>
    </div>
    <a href="/">← Back</a>
  </header>

  <div class="container">
    <div class="flight-info">
      <div>{{ flight.flight_no }} — {{ flight.origin }} → {{ flight.destination }}</div>
      <div>{{ flight.departure_date }} • ${{ '%.2f'|format(flight.price) }} per seat</div>
    </div>

    <div class="screen">✈ CABIN SEATING MAP ✈</div>
    
    <div class="seats-wrapper">
      <div id="seats" class="seats"></div>
    </div>

    <div class="legend">
      <span><div class="legend-box legend-available"></div> Available</span>
      <span><div class="legend-box legend-selected"></div> Selected</span>
      <span><div class="legend-box legend-occupied"></div> Booked</span>
    </div>

    <button id="continueBtn" class="btn" disabled>Continue to Booking</button>
  </div>

<script>
  const seatsEl = document.getElementById('seats');
  const continueBtn = document.getElementById('continueBtn');
  const flightId = "{{ flight.id }}";

  const rows = 20;
  const cols = ['A','B','C','D','E','F'];
  let occupied = new Set();
  let selected = null;

  async function fetchOccupiedSeats(){
    try{
      const res = await fetch(`/api/occupied-seats/${flightId}`);
      const j = await res.json();
      occupied = new Set(j.occupied || []);
      buildSeats();
    }catch(err){
      console.error("Failed to load occupied seats:", err);
      buildSeats();
    }
  }

  function buildSeats(){
    seatsEl.innerHTML = '';
    for(let r=1;r<=rows;r++){
      for(let c=0;c<cols.length;c++){
        const code = r + cols[c];
        const div = document.createElement('div');
        div.className = 'seat' + (occupied.has(code) ? ' occupied' : '');
        div.textContent = code;
        div.dataset.seat = code;
        if(!occupied.has(code)){
          div.addEventListener('click', () => {
            if(selected) selected.classList.remove('selected');
            div.classList.add('selected');
            selected = div;
            continueBtn.disabled = false;
          });
        }
        seatsEl.appendChild(div);
      }
    }
  }

  continueBtn.addEventListener('click', () => {
    if(!selected) return;
    const seat = selected.dataset.seat;
    window.location.href = `/passenger?flight_id=${encodeURIComponent(flightId)}&seat=${encodeURIComponent(seat)}`;
  });

  fetchOccupiedSeats();
</script>
</body>
</html>
