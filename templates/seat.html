<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Select Seat — Aetheria</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body{
    font-family:'Plus Jakarta Sans',system-ui,Segoe UI;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
  }
  header{
    width: 100%; padding: 20px 10%; display: flex; justify-content: space-between; align-items: center;
    background: rgba(255,255,255,0.1); backdrop-filter: blur(20px); border-bottom: 1px solid rgba(255,255,255,0.2);
  }
  header > div { font-weight: 800; font-size: 1.4rem; color: #fff; }
  header a { color: #fbbf24; text-decoration: none; font-weight: 700; transition: 0.3s; }
  header a:hover { text-shadow: 0 0 20px rgba(251,191,36,0.6); }

  .container{
    width: 100%; max-width: 1200px; padding: 40px 20px;
    animation: slideIn 0.6s ease-out;
  }
  @keyframes slideIn { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

  .flight-info{
    background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.3);
    padding: 20px; border-radius: 20px; margin-bottom: 30px; color: #fff;
    box-shadow: 0 8px 32px rgba(0,0,0,0.2); transition: all 0.4s;
  }
  .flight-info:hover { transform: translateY(-5px); box-shadow: 0 15px 50px rgba(0,0,0,0.3); }
  .flight-info > div:first-child { font-weight: 800; font-size: 1.2rem; }
  .flight-info > div:last-child { color: #fbbf24; margin-top: 8px; }

  .screen{
    width: 90%; margin: 30px auto; height: 40px;
    background: linear-gradient(90deg, #fef3c7, #fde68a, #fbbf24);
    border-radius: 10px; box-shadow: 0 10px 40px rgba(251,191,36,0.4);
    text-align: center; color: #333; font-weight: 800;
    padding-top: 8px; letter-spacing: 2px;
  }

  .seats{
    perspective: 1000px;
    display: grid;
    grid-template-columns: repeat(6, 1fr);
    gap: 16px;
    justify-items: center;
    align-items: center;
    margin: 40px 0;
    padding: 0 20px;
  }

  .seat{
    width: 70px; height: 55px;
    background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.3);
    border-radius: 12px;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    color: #fff;
    font-weight: 700;
    font-size: 0.9rem;
  }

  .seat:not(.occupied):hover{
    transform: translateY(-10px) scale(1.08) rotateX(15deg);
    background: linear-gradient(135deg, rgba(251,191,36,0.4), rgba(251,191,36,0.2));
    border-color: rgba(251,191,36,0.8);
    box-shadow: 0 15px 40px rgba(251,191,36,0.4);
  }

  .seat.occupied{
    background: linear-gradient(135deg, rgba(239,68,68,0.3), rgba(239,68,68,0.1));
    cursor: not-allowed;
    opacity: 0.5;
    border-color: rgba(239,68,68,0.5);
  }

  .seat.selected{
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    border-color: #fbbf24;
    transform: scale(1.15) rotateX(-10deg);
    box-shadow: 0 20px 50px rgba(251,191,36,0.6);
    color: #000;
  }

  .legend{
    display: flex; gap: 30px; margin-top: 30px; color: #fff; font-size: 0.95rem;
    justify-content: center; flex-wrap: wrap;
  }
  .legend span{ display: inline-flex; align-items: center; gap: 10px; }
  .legend-box { width: 18px; height: 14px; border-radius: 4px; }

  .btn{
    background: linear-gradient(135deg, #fbbf24, #f59e0b);
    color: #000;
    padding: 14px 28px;
    border-radius: 12px;
    border: none;
    font-weight: 800;
    cursor: pointer;
    margin-top: 30px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    transition: all 0.3s;
    box-shadow: 0 10px 30px rgba(251,191,36,0.3);
  }
  .btn:hover:not(:disabled){ 
    transform: translateY(-5px); 
    box-shadow: 0 15px 50px rgba(251,191,36,0.5);
  }
  .btn:disabled { opacity: 0.5; cursor: not-allowed; }

  @media(max-width:700px){
    .seats{ grid-template-columns: repeat(3, 1fr); gap: 12px; }
    .seat { width: 60px; height: 45px; font-size: 0.8rem; }
  }
</style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 12px;">
      <div style="font-weight: 800; letter-spacing: 0.5px; color: #fff;">
        <div style="font-size: 1.3rem; line-height: 1.05;">AETHERIA</div>
        <div style="font-size: 0.6rem; color: #fbbf24; letter-spacing: 1.2px; margin-top:2px;">AIRWAYS</div>
      </div>
      <div style="width: 1.25px; height: 36px; background: #fbbf24; transform: rotate(-15deg); opacity: 0.65; margin-left:6px;"></div>
    </div>
    <a href="/" style="color: #fbbf24; text-decoration: none; font-weight: 700; transition: 0.3s;">← Back</a>
  </header>

  <div class="container">
    <div class="flight-info">
      <div>{{ flight.flight_no }} — {{ flight.origin }} → {{ flight.destination }}</div>
      <div>{{ flight.departure_date }} • ${{ '%.2f'|format(flight.price) }} | Departure</div>
    </div>

    <div class="screen">✈ CABIN SEATING MAP ✈</div>
    <div id="seats" class="seats"></div>

    <div class="legend">
      <span><div class="legend-box" style="background: rgba(255,255,255,0.2);"></div> Available</span>
      <span><div class="legend-box" style="background: linear-gradient(135deg, #fbbf24, #f59e0b);"></div> Selected</span>
      <span><div class="legend-box" style="background: rgba(239,68,68,0.3);"></div> Booked</span>
    </div>

    <button id="continueBtn" class="btn" disabled>Continue to Passenger Details</button>
  </div>

<script>
  const seatsEl = document.getElementById('seats');
  const continueBtn = document.getElementById('continueBtn');
  const flightId = "{{ flight.id }}";

  const rows = 20; const cols = ['A','B','C','D','E','F'];
  let occupied = new Set();
  let selected = null;

  async function fetchOccupiedSeats(){
    try{
      const res = await fetch(`/api/occupied-seats/${flightId}`);
      const j = await res.json();
      occupied = new Set(j.occupied || []);
      buildSeats();
    }catch(err){
      console.error("Failed to load occupied seats:", err);
      buildSeats();
    }
  }

  function buildSeats(){
    seatsEl.innerHTML = '';
    for(let r=1;r<=rows;r++){
      for(let c=0;c<cols.length;c++){
        const code = r + cols[c];
        const div = document.createElement('div');
        div.className = 'seat' + (occupied.has(code) ? ' occupied' : '');
        div.textContent = code;
        div.dataset.seat = code;
        if(!occupied.has(code)){
          div.addEventListener('click', () => {
            if(selected) selected.classList.remove('selected');
            div.classList.add('selected');
            selected = div;
            continueBtn.disabled = false;
          });
        }
        seatsEl.appendChild(div);
      }
    }
  }

  continueBtn.addEventListener('click', () => {
    if(!selected) return;
    const seat = selected.dataset.seat;
    window.location.href = `/passenger?flight_id=${encodeURIComponent(flightId)}&seat=${encodeURIComponent(seat)}`;
  });

  fetchOccupiedSeats();
</script>
</body>
</html>
